[pytest]
# Pytest configuration for Lokutor SDK

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if using pytest-cov)
# addopts = --cov=lokutor --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require server running)
    slow: Slow tests (audio I/O, network)
    audio: Audio-related tests
    network: Network-related tests
    requires_server: Tests that require Lokutor server running
    skip_ci: Skip in CI/CD pipeline

# Timeout for tests (in seconds) - requires pytest-timeout
# timeout = 30

# Ignore deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
